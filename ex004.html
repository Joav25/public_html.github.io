<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Listas e Tabelas</title>
</head>
<body>
    <table border="1" cellpadding="1" cellspacing="3" width="650">

        <caption>Tabela 1</caption>

        <tr>    <!-- Linha 1 -->
            <th colspan="2" rowspan="2"></th>
            <th colspan="5">Dia da Semana</th>
        </tr>
        <tr>    <!-- Linha 2 -->
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
        </tr>
        <tr>    <!-- Linha 3 -->
            <th rowspan="3">
                T <br>
                u <br>
                r <br>
                n <br>
                o <br>
            </th>
            <th>Manhã</th>
            <td>
                <ol>
                    <li>Primeira Coisa</li>
                    <li>Segunda Coisa</li>
                    <li>Terceira Coisa</li>
                </ol>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>    <!-- Linha 4 -->
            <th>Tarde</th>
            <td></td>
            <td>
                <ul type="disc">
                    <li>Item A</li>
                    <li>Item B</li>
                    <li>Item C</li>
                </ul>
            </td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>    <!-- Linha 5 -->
            <th>Noite</th>
            <td></td>
            <td></td>
            <td>
                <ol>
                    <li>Coisa 1</li>
                    <li>Coisa 2</li>
                    <ul type="circle">
                        <li>Coisa 2.1</li>
                        <li>Coisa 2.2</li>
                    </ul>
                    <li>Coisa 3</li>
                </ol> 
            </td>
            <td></td>
            <td></td>
        </tr>


    </table>
</body>
</html>
